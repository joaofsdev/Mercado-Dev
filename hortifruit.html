<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/output.css">

    <title>Mercado Dev-Hortifruti</title>
</head>

<body>
    <!--Header-->
    <header class="w-full h-[240px] bg-horti bg-cover bg-center">
        <div class="w-full h-full flex flex-col justify-center items-center bg-zinc-900 bg-opacity-60">
            <img src="./assets/logo.jpg" alt="Logo Mercado"
                class="w-20 h-20 rounded-full hover:scale-110 duration-300" />

            <div class=" w-full h-auto flex flex-col justify-center items-center p-3">
                <h1 class="font-bold text-2xl">Seção Hortifruti</h1>
            </div>

            <div class="w-full h-auto flex justify-center items-center mt-0 mb-1">
                <span class=" bg-green-600 rounded-xl font-medium px-2 py-1" id="horario">Frutas e Vegetais</span>
            </div>
        </div>
    </header>
    <!--Fim do Header-->

    <div class="w-full h-auto flex flex-col justify-center items-center py-6">
        <h1 class="text-black font-medium text-xl">Escolha seus Produtos</h1>
    </div>

    <!--Produtos-->
    <div class="w-full h-[500px] mt-5 mb-10">
        <main class="grid grid-cols-1">

            <!--Primeiro Produto-->
            <div class="w-full h-auto px-1 mb-2">
                <div class="w-full h-auto px-1 flex gap-2 border-2 border-gray-300 rounded-xl">
                    <img src="./Assets/maca.jpg" alt="Maça"
                        class="w-24 h-24 rounded-xl hover:scale-110 hover:rotate-6 duration-300" />

                    <div>
                        <p class="text-black font-bold">Maçã Fuji</p>
                        <p class="text-black font-medium text-sm">Maçãs selecionadas uma a uma separadamente. </p>
                        <div class="flex items-center gap-2 justify-between mt-2">
                            <p class="text-black font-medium">R$3,50 KG</p>
                            <button class="bg-gray-900 px-3 rounded add-cart-btn">
                                <i class="fa-solid fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Fim do Primeiro Produto-->

            <!--Primeiro Produto-->
            <div class="w-full h-auto px-1 mb-2">
                <div class="w-full h-auto px-1 flex gap-2 border-2 border-gray-300 rounded-xl">
                    <img src="./Assets/maca.jpg" alt="Maça"
                        class="w-24 h-24 rounded-xl hover:scale-110 hover:rotate-6 duration-300" />

                    <div>
                        <p class="text-black font-bold">Maçã Fuji</p>
                        <p class="text-black font-medium text-sm">Maçãs selecionadas uma a uma separadamente. </p>
                        <div class="flex items-center gap-2 justify-between mt-2">
                            <p class="text-black font-medium">R$3,50 KG</p>
                            <button class="bg-gray-900 px-3 rounded add-cart-btn">
                                <i class="fa-solid fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Fim do Primeiro Produto-->

        </main>
    </div>
</body>

</html>
